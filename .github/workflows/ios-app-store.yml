name: build and sign App Store IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install Node dependencies
        run: npm ci

      - name: build web project
        run: npm run build

      - name: sync build
        run: npx cap sync ios

      - name: setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          sudo xcodebuild -version

      - name: install signing certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_P12_BASE64_ENCODED }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64_ENCODED }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
  
          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
  
          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
  
          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
  
          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: build project
        run: xcodebuild -workspace './ios/App/App.xcworkspace' -scheme App -destination generic/platform=iOS -archivePath App.xcarchive archive

      - name: create .ipa
        run: xcodebuild archive -archivePath App.xcarchive -exportArchive -exportOptionsPlist ./ios/archive.plist -exportPath output.ipa -allowProvisioningUpdates

      - name: upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-store-ipa.ipa
          path: /Users/runner/work/github-actions-build-example/github-actions-build-example/output.ipa
